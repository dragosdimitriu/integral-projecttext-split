<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Integral ProjectText FileProcessor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-blue);
            padding: 20px;
        }
        .login-box {
            background: var(--surface);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-box h2 {
            color: var(--dark-blue);
            margin-bottom: 10px;
        }
        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .btn-google {
            background: #4285f4;
            color: white;
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container" style="margin-bottom: 20px;">
                <img src="{{ url_for('static', filename='images/icon.png') }}" 
                     onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/icon.svg') }}';" 
                     alt="Icon" style="height: 80px; width: auto;">
            </div>
            <h2>Bun venit</h2>
            <p>Vă rugăm să vă autentificați cu contul dvs. Google Workspace pentru a continua</p>
            {% if error %}
            <div style="background: #ef4444; color: white; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;">
                {{ error }}
            </div>
            {% endif %}
            <a href="{{ url_for('google_login') }}" class="btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Autentificare cu Google
            </a>
        </div>
    </div>
</body>
</html>
